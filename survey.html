<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкетування</title>
</head>
<body>
    <h1>Анкетування</h1>
    <form>
        <label for="name">Ваше ім'я:</label><br>
        <input type="text" id="name" name="name" placeholder="Введіть ваше ім'я" required><br><br>

        <label>Яким браузером зазвичай користуєтесь?</label><br>
        <input type="radio" id="explorer" name="choices" value="choice1">
        <label for="choice1">Internet Explorer</label><br>
        <input type="radio" id="opera" name="choices" value="choice2">
        <label for="choice2">Opera</label><br>
        <input type="radio" id="firefox" name="choices" value="choice3">
        <label for="choice3">Firefox</label><br>
        <input type="radio" id="chrome" name="choices" value="choice4">
        <label for="choice3">Google Chrome</label><br><br>

        <label for="comment">Коментарій:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Введіть ваш коментарій"></textarea><br><br>

        <button type="submit">Відправити</button>
        <button type="reset">Очистити</button>
    </form>

    <p>Увійдіть в свій обліковий запис <a href="login.html">тут</a></p>
    <p>Ще не зареєстровані? <a href="register.html">Реєстрація</a></p>
</body>
</html>
